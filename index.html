<html>
    <head>
        <title>BookMark</title>
        <link rel="icon" href="bookmark-solid.svg" type="svg+xml">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-info-subtle">
    <div class="Home">
       <div class="container">
            <div class="row d-flex justify-content-center ">
                <div class="col-md-12">
                    <h3 class=" text-secondary fw-bolder mt-2 ">Bookmark</h3>
                    <div class="border-bottom border-top border-secondary-subtle ">
                        <div class="text-center bg-secondary text-white ps-5 pe-5 pt-3 pb-2 fw-bolder mt-1 mb-1">
                      <div class="d-flex justify-content-center align-items-center gap-2 mb-4">
                         <i class="fa-solid fa-bookmark fs-4 middle"></i> 
                        <h4 class="fw-medium m-0">Bookmark your favorite sites</h4>
                      </div>
                    
                        <label for="siteName">Site Name</label>
                        <input type="text" class="form-control mt-3" placeholder="Bookmark Name" id="siteName" onkeyup="validationName()">
                        <div class="text-danger-emphasis small mt-1 d-none" id="nameAlert">* Site Name should contain 3 to 30 letters</div>
                        <label for="siteUrl" class="mt-3 mb-3">Site URL</label>
                        <input type="url" class="form-control mb-3" placeholder="Website URL" id="siteUrl" onkeyup="validationUrl()">
                        <div class="alert alert-danger w-75 m-auto d-none" role="alert" id="validationAlert">
                               Enter avalid data
                        </div>

                        <button  class="btn btn-primary mt-3" id="submitBtn" onclick="createBookmark()">Submit</button>
                        
                    </div>
                    </div>

                 
                    <input type="text" placeholder="Visit Your Site" class="form-control mt-3 w-25 m-auto p-2" id="searchInput" onkeyup="searchBookmark()">
                    
                    <div class="w-75 m-auto mt-3">
                        <table class="table text-center">
                            <thead class="bg-secondary ">
                                <tr >
                                    <th >Index</th>
                                    <th >Name</th>
                                    <th >Visit</th>
                                    <th >Update</th>
                                    <th >Delete</th>
                                </tr>
                            </thead>
                            <tbody id="bookmarkList">
                                <!-- Bookmarks will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
       </div>
    </div>
    </div>
    </div>










        <script src="js/script.js"></script>
    </body>
</html>
